<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      .container {
        text-align: center;
      }
      .logo {
        height: 250px;
        width: 250px;
      }

      button {
        padding: 5px;
        margin: 5px;
        color: white;
        border: none;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="logo" src="cid:logo" alt="Logo" />
      <h1>Welcome to Storefleet</h1>
      <h4>Hello, ${user.name}</h4>
      <p>
        Thank you for registering with Storefleet. We're excited to have you as
        a new member of our community.
      </p>
      <button>
        <a href="https://www.google.com/" style="text-decoration: none">Get Started</a>
      </button>
    </div>
  </body>
</html>
